<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <!-- card  -->
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <!-- card body -->
      <h1><a href="#" class="anchor">Equilibrium #3429</a></h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info"> 
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="time-left">
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <!-- creator  -->
      <div class="creator">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <h2><span> Creation of </span><a href="#" class="anchor">Jules Wyvern</a></h2>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PhoenixDev22" target="_blank" >PhoenixDev22</a>.
  </footer>
</body>
</html>
