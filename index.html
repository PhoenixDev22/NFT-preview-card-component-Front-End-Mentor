<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <h1 class="sr-only">Frontend Mentor | NFT preview card component</h1>
    <!-- card  -->
    <div class="card">
      <a href="images/image-equilibrium.jpg" target="_blank" class="image">
          <img src="images/image-equilibrium.jpg" alt="see equilibrium on new window">
      </a>
      <!-- card body -->
      <h2 class="title"><a href="#" class="anchor">Equilibrium #3429</a></h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <ul class="info"> 
        <li class="price">
          <img src="images/icon-ethereum.svg" width="11" height="18" alt="" aria-hidden="true">
          <p>0.041 ETH</p>
        </li>
        <li class="time-left">
          <img src="images/icon-clock.svg" width="17" height="17" alt="" aria-hidden="true">
          <p>3 days left</p>
        </li>
      </ul>
      <!-- creator  -->
      <figure class="creator">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <figcaption><p> Creation of <a href="#" class="creator__anchor">Jules Wyvern</a></p></figcaption>
      </figure>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="frontend mentor">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PhoenixDev22" target="_blank" aria-label="phoenix dev 22" >PhoenixDev22</a>.
  </footer>
</body>
</html>
